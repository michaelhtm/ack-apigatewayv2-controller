ignore:
  resource_names:
    # DomainName is ignored due to lack of Public DNS setup in e2e testing
    - DomainName
    # ApiMapping is ignored due to lack of Public DNS setup in e2e testing
    # - ApiMapping
    # # Model is not supported for HTTP APIs. Remove when adding support for WebSocket APIs
    - Model
    # IntegrationResponse is not supported for HTTP APIs. Remove when adding support for WebSocket APIs
    - IntegrationResponse
    # RouteResponse is not supported for HTTP APIs. Remove when adding support for WebSocket APIs
    - RouteResponse
resources:
  Api:
    fields:
      Body:
        from:
          operation: ImportApi
          path: Body
      Basepath:
        from:
          operation: ImportApi
          path: Basepath
      FailOnWarnings:
        from:
          operation: ImportApi
          path: FailOnWarnings
      Name:
        is_required: false
      ProtocolType:
        is_required: false
    update_operation:
      custom_method_name: customUpdateApi
  Stage:
    hooks:
      sdk_update_post_build_request:
        template_path: hooks/stage/sdk_update_post_build_request.go.tpl
    fields:
      ApiId:
        references:
          resource: API
          path: Status.APIID
      DeploymentId:
        references:
          resource: Deployment
          path: Status.DeploymentID
  Authorizer:
    fields:
      ApiId:
        references:
          resource: API
          path: Status.APIID
    tags:
      ignore: true
  Deployment:
    fields:
      ApiId:
        references:
          resource: API
          path: Status.APIID
    tags:
      ignore: true
  Integration:
    fields:
      ApiId:
        references:
          resource: API
          path: Status.APIID
      ConnectionId:
        references:
          resource: VPCLink
          path: Status.VPCLinkID
    tags:
      ignore: true
  Route:
    fields:
      ApiId:
        references:
          resource: API
          path: Status.APIID
      AuthorizerId:
        references:
          resource: Authorizer
          path: Status.AuthorizerID
      Target:
        references:
          resource: Integration
          path: Status.IntegrationID
    hooks:
      references_post_resolve:
        template_path: hooks/route/references_post_resolve.go.tpl
    tags:
      ignore: true
  VpcLink:
    hooks:
      sdk_update_pre_build_request:
        template_path: hooks/vpc_link/sdk_update_pre_build_request.go.tpl
    synced:
      when:
        - path: Status.VPCLinkStatus
          in:
            - AVAILABLE
  # DomainName:
  #   exceptions:
  #     terminal_codes:
  #       - "BadRequestException"
  #   fields:
  #     DomainName:
  #       is_primary_key: true
  #   tags:
  #     ignore: true
  ApiMapping:
    exceptions:
      terminal_codes:
        - BadRequestException
    fields:
      ApiId:
        references:
          resource: API
          path: Status.APIID
    tags:
      ignore: true
operations:
  CreateApi:
    custom_implementation: customCreateApi
